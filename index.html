<html>
	<head>

		<script src="https://ajax.googleapis.com/ajax/libs/scriptaculous/1.9.0/scriptaculous.js" type="text/javascript"></script>

	<body>
		<div id="setname" class="setstuff">Set your name: <input type="text" id="namesetter" maxlength="20"></input></div>
		<div id="setcolor" class="setstuff">Set your color: 
			<span class="color" id="red"></span>
			<span class="color" id="orange"></span>
			<span class="color" id="pink"></span>
			<span class="color" id="#C8C8C8"></span>
			<span class="color" id="#99FFCC"></span>
			<span class="color" id="#FFCC66"></span>
			<span class="color" id="#FFCCFF"></span>
			<span class="color" id="#33CC99"></span>
			<span class="color chosen" id="#00FF00"></span>
		</div>
		<h1 id="title">Om nom's chat box</h1>
		<div id="page-content">
			<div id="messenger">
				<div id="output"></div>
			</div>
			<input type="text" id="input" autofocus="autofocus"></input>
			<div id="typing" class="hide"><span id="typingperson"></span> is typing...</div>
		</div>
	</body>
